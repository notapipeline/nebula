global:
  datacenter: choclab
  enablePodSecurityPolicies: true
  gossipEncryption:
    secretName: consul
    secretKey: gossip
  tls:
    enabled: true
    enableAutoEncrypt: true
    serverAdditionalDNSSANs:
      - "consul.${domain}"
    caCert:
      secretName: consul
      secretKey: cacert
    caKey:
      secretName: consul
      secretKey: cakey
  acls:
    manageSystemACLs: true
  metrics:
    enabled: true
server:
  storageClass: nfs-client
ui:
  enabled: true
  ingress:
    enabled: true
    ingressClassName: "nginx"
    annotations: |
      'nginx.ingress.kubernetes.io/backend-protocol': "HTTPS"
    pathType: Prefix
    hosts:
      - host: "consul.${domain}"
        paths:
          - "/"
    tls:
      - hosts:
        - "consul.${domain}"
        secretName: "choclab-consul-cert"
  metrics:
    enabled: "-"
    provider: "prometheus"
    baseURL: http://prometheus-server
